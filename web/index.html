<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script>
        // Remove all extra htmx headers, re-add content-type.
        document.body.addEventListener('htmx:configRequest', function(event) {
            event.detail.headers = ''
            event.detail.headers['Content-Type'] = "application/x-www-form-urlencoded; charset=UTF-8"
        });
    </script>
</head>
<body>
    <div hx-on="htmx:configRequest: event.detail.headers=''; event.detail.headers['Content-Type']='application/x-www-form-urlencoded; charset=UTF-8'" />

    <div id="viewport" hx-trigger="load" hx-get="//54.185.40.236:9000/message" hx-target="#message" hx-swap="innerHTML" hx-request='{"noHeaders": true}'>
        <div class="auth">
            <button class="btn-login" hx-get="//54.185.40.236:9000/auth/loginForm" hx-target="closest .auth" hx-swap="outerHTML" hx-request='{"noHeaders": true}'>Login</button>
        </div>
        <button class="btn-login" hx-get="//54.185.40.236:9000/createMessage" hx-target="closest .auth" hx-swap="outerHTML" hx-request='{"noHeaders": true}'>Create Message</button>
        <button class="btn-login" hx-get="http://54.185.40.236:9000/selectMessage" hx-target="closest .auth" hx-swap="outerHTML" hx-request='{"noHeaders": true}'>Select Message</button>

        <button class="hidden" hx-get="//54.185.40.236:9000/deleteAllUsers" hx-target="#viewport" hx-swap="outerHTML" hx-request='{"noHeaders": true}'></button>
        <h1 id="message"></h1>
    </div>
</body>
</html>
